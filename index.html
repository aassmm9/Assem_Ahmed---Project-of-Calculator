<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- liason fichier 'css' -->
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>Project Of Calculator</title>
</head>
<body>
    <!-- Création de la div principale "Calculatrice" ! -->
    <div class="calculatrice">
        <!-- Création du paragraphe "info" qui acceuillera le titre ! -->
        <p class="infos">
            Calculatrice
        </p>
        <!-- Création d'un formulaire pour stocker les inputs ! -->
        <form name="form">
            <!-- Création d'une div "résultat" qui affichera a l'utilisateur la fenetre ! -->
            <div class="resultat">
                <!-- Création du 1er input qui va afficher la fenetre ! -->
                <input type="text" id="fenetre" name="fenetre">
            </div>
            <!-- Création d'une div "buttons" pour les bouttons -->
            <div class="buttons">
                <!-- Création d'une div "rang" pour la 1er range !  -->
                <div class="range">
                    <!-- Rajout des input pour les 4 boutons horizontale -->
                    <input type="button" value="7" name="v7" onclick="val(v7.value)">
                    <input type="button" value="8" name="v8" onclick="val(v8.value)">
                    <input type="button" value="9" name="v9" onclick="val(v9.value)">
                    <input type="button" value="+" name="plus" onclick="val(plus.value)">
                </div>
                <!-- Création d'une div "rang" pour la 2eme range !  -->
                <div class="range">
                    <!-- Rajout des input pour les 4 boutons horizontale -->
                    <input type="button" value="4" name="v4" onclick="val(v4.value)">
                    <input type="button" value="5" name="v5" onclick="val(v5.value)">
                    <input type="button" value="6" name="v6" onclick="val(v6.value)">
                    <input type="button" value="-" name="moins" onclick="val(moins.value)">
                </div>
                <!-- Création d'une div "rang" pour la 3eme range !  -->
                <div class="range">
                    <!-- Rajout des input pour les 4 boutons horizontale -->
                    <input type="button" value="1" name="v1" onclick="val(v1.value)">
                    <input type="button" value="2" name="v2" onclick="val(v2.value)">
                    <input type="button" value="3" name="v3" onclick="val(v3.value)">
                    <input type="button" value="*" name="mult" onclick="val(mult.value)">
                </div>
                <!-- Création d'une div "rang" pour la 4eme range !  -->
                <div class="range">
                    <!-- Rajout des input pour les 4 boutons horizontale -->
                    <input type="button" value="0" name="v0" onclick="val(v0.value)">
                    <input type="button" value="." name="dot" onclick="val(dot.value)">
                    <input type="button" value="/" name="div" onclick="val(div.value)">
                    <input type="button" value="=" name="egal" onclick="calcule()">
                </div>
                <!-- Rajout d'un 'input' pour le boutton supprimer -->
                <input type="button" class="reset" value="suppr" onclick="suppr()">
            </div>
        </form>
    </div>

    <!-- Liason fichier 'Js' -->
    <script src="./public/js/main.js"></script>
</body>
</html>

 <!-- Bonne appetit ! -->
